<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon - using Vite's default for now -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Page Title -->
    <title>Kingmaker - Kingdom Management Game</title>

    <!-- Meta description for SEO -->
    <meta name="description" content="A hex-based kingdom management game inspired by D&D Kingmaker" />
  </head>
  <body>
    <!--
      Root Element for React

      This empty div is where our entire React application will be mounted.
      React takes control of this element and renders all our components inside it.
      The id="root" is referenced in main.tsx to attach our app.
    -->
    <div id="root"></div>

    <!--
      Main Entry Point Script

      Vite will process this TypeScript file and bundle it for production.
      The type="module" tells the browser this uses ES modules (import/export).
    -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
